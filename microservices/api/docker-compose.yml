services:
  # Product Service
  product-backend:
    image: kartago124/product-backend
    # build: ../product/backend
    container_name: product-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://23.21.93.220:27017/database # ip base de datos
    networks:
      - backend-network

  # Order Service
  api-order:
    build: ../order/api
    container_name: api-order
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@23.21.93.220:5432/order
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service
  user-backend:
    build: ../user
    container_name: user-backend
    env_file:
      - ../user/.env
    environment:
      MYSQL_HOST: 23.21.93.220 #mv base de datos ip
      MYSQL_PORT: 3307
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
      MYSQL_DATABASE: userdb
    ports:
      - "8081:8081"
    volumes:
      - ../user:/app
      # - /home/ubuntu/Cloud-Computing-Project-I/microservices/user/node_modules:/app/node_modules
    networks:
      - backend-network

  # Orchestrator Service
  orchestrator:
    build: ../orchestrator # Asume que el orquestador est√° en el directorio ./orchestrator
    container_name: orchestrator
    ports:
      - "3000:3000" # Puerto para el orquestador
    networks:
      - backend-network
    depends_on:
      - api-order
      - product-backend
      - user-backend

networks:
  backend-network:
    driver: bridge
